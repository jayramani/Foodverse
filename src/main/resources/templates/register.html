<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/form.css}">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
    <h2>Sign Up</h2>

    <th:block th:if="${session.error}">
        <p class="alert-danger">[[${session.error}]]</p>
        <th:block th:text="${#session.removeAttribute('error')}"/>
    </th:block>
    <th:block th:if="${session.success}">
        <p class="alert-success">[[${session.success}]]</p>
        <th:block th:text="${#session.removeAttribute('success')}"/>
    </th:block>

    <form id="login-form" th:action="@{/saveUser}" th:object="${user}" method="post">
        <p>
            <input autocomplete="false" type="text" id="firstName" name="firstName" th:field="*{firstName}"
                   placeholder="Fist Name" required>
        </p>
        <p>
            <input autocomplete="false" type="text" id="lastName" name="lastName" th:field="*{lastName}"
                   placeholder="Last Name" required>
        </p>
        <p>
            <input autocomplete="false" type="email" id="email" name="email" th:field="*{email}" placeholder="Email"
                   required>
        </p>
        <p>
            <input autocomplete="false" type="text" id="mobile" name="mobile" th:field="*{mobile}"
                   placeholder="Mobile No." maxlength="10"
                   required>
        </p>
        <p>
            <input autocomplete="false" type="password" id="password" name="password" th:field="*{passwordHash}"
                   placeholder="Password"
                   required>
        </p>

        <p>
        <div class="wrapper ">
            <input type="radio" name="select" id="option-1" value="ROLE_CUSTOMER" th:field="*{role}" checked>
            <input type="radio" name="select" id="option-2" value="ROLE_REQUESTED" th:field="*{role}">
            <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Customer</span>
            </label>
            <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span>Restaurant</span>
            </label>
        </div>
        </p>
        <p>
            <input type="submit" id="signup" value="Sign Up">
        </p>
    </form>
    <div id="create-account-wrap">
        <p>Already a member? <a th:href="@{/signin}">Sign In</a>
        <p>
    </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->

</body>
</html>
