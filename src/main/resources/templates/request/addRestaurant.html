<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/res.css}">
</head>
<body>
<div id="div_margin">
    <h1>Add your Restaurant</h1>
    <form th:action="@{addRestaurant}" th:object="${restaurant}" method="post">
        <div class="form-group">
            <label>Restaurant Name</label>
            <input autocomplete="false" type="text" class="form-control" id="name" name="name" th:field="*{name}"
                   placeholder="Enter restaurant name" required>
        </div>
        <div class="form-group">
            <label>Restaurant Address</label>
            <input autocomplete="false" type="text" class="form-control" id="address" name="address"
                   th:field="*{address}"
                   placeholder="Enter Address" required>
        </div>
        <div class="form-group">
            <label>Restaurant Type</label>
            <input autocomplete="false" type="text" class="form-control" id="type" name="type" th:field="*{type}"
                   placeholder="Enter type of restaurant" required>
        </div>
        <div class="form-group">
            <button type="submit" id="add" class="btn btn-success">Add</button>
        </div>
        <div class="form-group">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </form>
</div>
</body>
</html>
